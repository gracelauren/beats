<div ng-hide="beats.editing">
<div class="row" ng-show="beats.length">
  <div class="col-md-4">
    <form class="form-inline" role="form">
      <div class="form-group">
        <input ng-model="query" type="text" class="form-control" placeholder="Search the Beats">
      </div>
    </form>
  </div>
  <div class="col-md-4">

    <h2 ng-show="beats.length && filtered.length">The Beats:</h2>
    <h2 ng-show="beats.length && !filtered.length">No Matches</h2>
    <ul>
      <li ng-repeat="item in filtered = (beats | filter:query)">
        <a ng-click="beats.editing=true" ui-sref="beats.reporters({ beatId: item.id })">{{ item.name }}</a>
      </li>
    </ul>
  </div>
</div>


<div class="col-md-4">
    <h3>Add a New Beat</h3>
    <form ng-submit="BeatsFactory.addBeat()" class="form-inline" role="form">
      <div class="form-group">
        <input type="text" ng-model="BeatsFactory.beatName" class="form-control" placeholder="Enter in the Name of Your New Beat">
      </div>
      <button type="submit" class="btn btn-primary">Add Beat</button>
    </form>
</div>
</div>



<div ui-view> </div>
